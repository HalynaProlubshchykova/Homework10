<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css/normalize.css" />
    <link rel="stylesheet" href="./style.css/style.css" />
    <title>ITLife</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="ITLife" class="header__logo logo" />
      <nav class="header__nav nav">
        <ul>
          <li class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Services</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">About</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>
      <button class="header__button">Callback</button>
    </header>
    <main class="main">
      <div class="main__content">
        <section class="main__top top">
          <h1 class="top__title">WHO WE ARE</h1>
          <div class="top__divider"></div>
          <p class="top__subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
            aliqua.
          </p>
        </section>
        <section class="main__team team">
          <ul class="team__list">
            <li class="team__item">
              <figure class="team__member member">
                <img src="./images/hover-card.png" alt="John Handson" class="member__photo" />
                <figcaption class="member__name">John Handson<span class="member__position">Lead designer</span></figcaption>
              </figure>
            </li>
            <li class="team__item">
              <figure class="team__member member">
                <img src="./images/photo1.png" alt="Alex Cutter" class="member__photo" />
                <figcaption class="member__name">Alex Cutter<span class="member__position">Developer</span></figcaption>
              </figure>
            </li>
            <li class="team__item">
              <figure class="team__member member">
                <img src="./images/photo2.png" alt="Elena Simpson" class="member__photo" />
                <figcaption class="member__name">Elena Simpson<span class="member__position">Artist</span></figcaption>
              </figure>
            </li>
            <li class="team__item">
              <figure class="team__member member">
                <img src="./images/photo3.png" alt="Lily Allen" class="member__photo" />
                <figcaption class="member__name">Lily Allen<span class="member__position">Graphic Designer</span></figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer class="footer">
      <img src="./images/logo.svg" alt="ITLife" class="footer__logo logo" />
      <nav class="footer__nav nav">
        <ul>
          <li class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Services</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">About</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>
      <ul class="footer__social social">
        <li class="social__item">
          <a class="social__link" href="#">
            <img src="./images/twitter.svg" alt="twitter" />
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <img src="./images/facebook.svg" alt="facebook" />
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <img src="./images/instagram.svg" alt="instagram" />
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <img src="./images/linkedin.svg" alt="linkedin" />
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <img src="./images/telegram.svg" alt="telegram" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
